name: go-lang-ci-workflows
on: 
  pull_request:
    branches:
      - develop
  pull_request:
    branches:
      - main
strategy:
  matrix:
    go: ['1.14', '1.15']
    application: ['check-application-main:', 'check-application-develop:']
jobs:
  ${{matrix.application}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with: 
          go-version: ${{matrix.go}}
      - run: go test
      - run: go run main.go
